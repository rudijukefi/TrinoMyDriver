services:
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: demo_db
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d # Runs init.sql on startup

  trino:
    image: trinodb/trino:latest
    container_name: trino-server
    ports:
      - "8080:8080"
    volumes:
      - ./etc/catalog:/etc/trino/catalog # Mounts the mysql connector config
    depends_on:
      - mysql

  # Runs e2e tests using the MyTrino driver JAR; builds from repo root and connects to trino.
  e2e:
    build:
      context: ..
      dockerfile: trino-mysql-demo/Dockerfile.e2e
    container_name: trino-my-driver-e2e
    environment:
      TRINO_E2E_HOST: trino
      TRINO_E2E_PORT: "8080"
    depends_on:
      - trino